[database]
dsn = identifier.sqlite

[auth]
token_ttl = 3600

[logging]
enabled = false
level = DEBUG
format = {COLOR_OKBLUE}[%%(asctime)s] [%%(levelname)s]{COLOR_ENDC} {COLOR_HEADER}{COLOR_BOLD}%%(name)s{COLOR_ENDC}: %%(message)s

[tokenizer]
name = Kogasa/SCRIPBOZO

[chat_service]
max_messages = 100
prompt_duplication_factor = 3

[generator_service]

[model]
name = Kogasa/SCRIPBOZO
device = cuda:0
max_length = 100
min_length = 2
do_sample = true
top_k = 50
top_p = 0.9
temperature = 0.7
repetition_penalty = 1.6
length_penalty = 0.8
num_return_sequences = 1
